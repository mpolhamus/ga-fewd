<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
	<link rel="stylesheet" href="./simple-grid.css">
	<link rel="stylesheet" href="./two-column.css">
</head>

<body>

	<div class="grid grid-pad">
    	<div class="col-1-1">
      		<div class="box"></div>
    	</div>
  	</div>
	

	
	<div class="grid grid-pad">
		<div class="col-2-3">
			<div class="box middle"></div>
		</div>
		
		<div class="col-1-3">
			<div class="box middle right"></div>
		</div>	
	</div>

	<div class="grid grid-pad">
    	<div class="col-1-1">
      		<div class="box"></div>
    	</div>
  	</div>

	
</body>
</html>
